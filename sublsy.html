<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art hub</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="present">
  
  <section class="top">
    <div class="title">
      <img src="image/Exhibition/ex-flower-left.png" alt="flower">
      <div class="title-txt">
        <h2>현재 전시</h2>
        <h4>오늘, 어떤 전시를 보고 싶으신가요?</h4>
      </div>
      <img src="image/Exhibition/ex-flower-right.png" alt="flower">
    </div>

    <div class="card">
      <!-- Swiper -->
      <swiper-container class="mySwiper" effect="cards" grab-cursor="true">
        <swiper-slide><img src="image/Exhibition/present/top1.png" alt=""></swiper-slide>
        <swiper-slide><img src="image/Exhibition/present/top2.png" alt=""></swiper-slide>
        <swiper-slide><img src="image/Exhibition/present/top3.png" alt=""></swiper-slide>
        <swiper-slide><img src="image/Exhibition/present/top4.png" alt=""></swiper-slide>
        <swiper-slide><img src="image/Exhibition/present/top5.png" alt=""></swiper-slide>
      </swiper-container>
      <div class="swiper mySwiper">
        <!-- 페이지네이션 표시 영역 -->
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </section>




  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-element-bundle.min.js"></script>
  <!-- Script Source -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js" defer></script>
  <script src="js/script.js" defer></script>
</body>
</html>
